            <colgroup>
            <col width="100">

            <col>
            <col width="100">
            </colgroup>

            </thead>
            <tbody>
              
								<!--{if $db_plugin}-->
								<!--{loop $db_plugin $i $v}-->

                <td><img src="{$db_plugin[$i]['ico']}" width="80" height="80" style="border-radius:10px;"/></td>
                <td>$db_plugin[$i]['name']</td>
                <td>$db_plugin[$i]['txt']</td>

                <td>--</td>
