<!--{template common/header}-->
<style id="diy_style" type="text/css"></style>
<link rel="stylesheet" type="text/css" href="{$csspath}common.css?{VERHASH}" />
<div class="container mbw">
	<div class="mtw">
	<!--[diy=vipvideo1]--><div id="vipvideo1" class="area"></div><!--[/diy]-->
	</div>
	<div class="video_body mtw" style="display:none;" id="video_player_div">
		<iframe src="" id="video_player" width="100%" height="100%" allowTransparency="true" allowfullscreen="true" frameborder="0" scrolling="no"></iframe>	
	</div>
	<div class="mtw">
	<!--[diy=vipvideo2]--><div id="vipvideo2" class="area"></div><!--[/diy]-->
	</div>
	<div class="video_form mtw">
		<form id="viewvideoform" name="viewvideoform" onsubmit="ajaxpost('viewvideoform', 'return_viewvideo', 'return_viewvideo', 'onerror');return false;" action='plugin.php?id=vipvideo&ac=view' method="post" autocomplete="off">
		<input type="hidden" name="handlekey" value="viewvideo" />
		<div class="v_engine">
			<select name="vid" id="video_engine">
				<!--{loop $interfaces $key $value}-->
				<!--{if $value[status]}-->
				<option value="$value[id]">$value[name]</option>
				<!--{/if}-->
				<!--{/loop}-->
			</select>
		</div>
		<div class="v_url">
			<input name="url" type="text" placeholder="{lang vipvideo:video_url_placeholder}" id="video_url">
		</div>
		<div class="v_button">
			<button id="video_btn" class="pn pnc"{if $setconfig['allow_user_group'] && !in_array('7', $setconfig['allow_user_group']) && !$_G['uid']} type="button" onclick="showWindow('login', 'member.php?mod=logging&action=login&guestmessage=yes')"{else} type="submit"{/if}>{lang vipvideo:video_btn}</button>
		</div>
		</form>
	</div>
	<div class="mtw">
	<!--[diy=vipvideo3]--><div id="vipvideo3" class="area"></div><!--[/diy]-->
	</div>
	<div class="video_guide bmw mtw">
		<div class="bm_h">{lang vipvideo:video_guide_tit}<!--{if $credit_tip}--><span>( $credit_tip )</span><!--{/if}--></div>	
		<div class="bm_c">$setconfig['operate_text']</div>	
	</div>
	<div class="mtw">
	<!--[diy=vipvideo4]--><div id="vipvideo4" class="area"></div><!--[/diy]-->
	</div>
</div>
<script type="text/javascript">
	function succeedhandle_viewvideo(url, msg, values) {
		$("video_player").src = values['url'];
		jQuery("#video_player_div").css('display','block');
	}
</script>
<!--{template common/footer}-->
