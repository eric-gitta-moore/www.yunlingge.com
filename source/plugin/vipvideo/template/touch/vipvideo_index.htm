<!--{template common/header}-->
<link rel="stylesheet" type="text/css" href="{$csspath}touch/common.css?{VERHASH}" />
<div class="container">
	<div class="video_body">
		<iframe src="" id="video_player" width="100%" height="100%" allowTransparency="true" allowfullscreen="true" frameborder="0" scrolling="no"></iframe>	
	</div>
	<div class="video_form mtw">
		<form id="viewvideoform" name="viewvideoform" action='plugin.php?id=vipvideo&ac=view&mobile=2&loc=1' method="post" autocomplete="off">
		<input type="hidden" name="handlekey" value="viewvideo" />
		<div class="v_engine">
			<select name="vid" id="video_engine">
				<!--{loop $interfaces $key $value}-->
				<option value="$value[id]">$value[name]</option>
				<!--{/loop}-->
			</select>
		</div>
		<div class="v_url">
			<input name="url" type="text" placeholder="{lang vipvideo:video_url_placeholder}" id="video_url">
		</div>
		<div class="v_button">
				{if $setconfig['allow_user_group'] && !in_array('7', $setconfig['allow_user_group']) && !$_G['uid']}
					<button class="pn pnc" type="button" onclick="popup.open('{lang nologin_tip}', 'confirm', 'member.php?mod=logging&action=login');"><strong>{lang vipvideo:video_btn}</strong></button>
					{else}
					<button class="formdialog pn pnc" type="submit"><strong>{lang vipvideo:video_btn}</strong></button>
				{/if}
		</div>
		</form>
	</div>
	<div class="video_guide bmw mtw">
		<div class="bm_h">{lang vipvideo:video_guide_tit}<!--{if $credit_tip}--><span>( $credit_tip )</span><!--{/if}--></div>	
		<div class="bm_c">$setconfig['operate_text']</div>	
	</div>
</div>
<script type="text/javascript">
	function succeedhandle_viewvideo(url, msg, values) {
		popup.close();
       $("#video_player").attr("src", values['url']);
	}
</script>
<!--{template common/footer}-->
