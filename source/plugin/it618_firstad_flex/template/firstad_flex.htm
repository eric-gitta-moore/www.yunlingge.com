<!--{block it618_firstad_flex_block}-->
<style>
.it618_firstad_flex{list-style:none;overflow:hidden; height:auto;}
.it618_firstad_flex li{float:left; padding:{$ad_padding}px; overflow:hidden;border:{$ad_bordercolor} 1px {$ad_borderstyle}; margin-left:{$ad_margin}px;margin-top:{$ad_margin}px;text-align:{$ad_align};display:inline;background-color:{$ad_bgcolor}}
.it618_firstad_flex li.txt{{$txtstyle}}
.it618_firstad_flex li.img{{$imgstyle}}
div.it618_ad_wrap {
display:table;
_position:relative;
overflow:hidden;
}
div.it618_ad_subwrap {

}
div.it618_ad_content { 
_position:relative;
_top:-50%;
}
</style>

{$strall}
</td>
</tr>
</table>
