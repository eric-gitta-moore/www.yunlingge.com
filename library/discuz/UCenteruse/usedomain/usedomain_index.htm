				  操作路径【后台】=&gt;【UCenter】=&gt;【域名解析】<br />
  <img width="554" height="90" src="use_word_clip_image002.jpg" tppabs="http://faq.comsenz.com/library/UCenteruse/usedomain/use_word_clip_image002.jpg" /><br />
