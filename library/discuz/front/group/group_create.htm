			<h2 class="nvtitle">创建群组</h2>
			<div class="mainc">
				
				<p>当系统开启了群组应用,拥有权限的用户在浏览群组首页的时候，就会看到下图的创建群组的按钮:</p>
				<img src="img/create1.jpg" tppabs="http://faq.comsenz.com/library/front/group/img/create1.jpg" />
				<p>点击【创建一个属于自己的群组】：</p>
			    <img src="img/create2.png" tppabs="http://faq.comsenz.com/library/front/group/img/create2.png"class="imgbig"   />
				<p>输入群组名称（最多20字节，超过将被截断），选择归属分类，填写简介设置浏览权限与加入方式，点击创建提交即可，成功后将会跳转到群组管理页面，可以接着设置群组顶部的图片和群组图标来彰显群组特色</p>
